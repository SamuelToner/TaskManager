<!-- posts/templates/posts/index.html -->

{% extends 'posts/base.html' %}

{% block content %}
<div class="index-page">
    <h1>Welcome</h1>
    {% if user.is_authenticated %}
        <p>You are logged in as {{ user.username }}.</p>
        <a class="default-button" href="{% url 'add_post' %}">Create post</a>
        <a class="default-button" href="{% url 'all_posts' %}">View posts</a>
    {% else %}
        <p>You are not logged in.</p>
        <a class="default-button" href="{% url 'login' %}">Login</a>
        <a class="default-button" href="{% url 'register' %}">Register</a>
    {% endif %}
</div>
{% endblock %}
