{% extends "posts/base.html" %}

{% block title %}Add Post{% endblock %}

{% block content %}
<div class="add-post-page">
    <h1>Add a New Post</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea><br>
        <label for="privacy">Privacy:</label>
        <select id="privacy" name="privacy">
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select><br>
        <button type="submit">Add Post</button>
        <a class="menu-button" href="{% url 'index' %}">Cancel</a>
    </form>
    <script src="https://cdn.tiny.cloud/1/r8ceg7a4f3dp4da3qsneckwv1cmrxvppeyakua7b1t8aybba/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#content'
        });
    </script>
</div>
{% endblock %}
